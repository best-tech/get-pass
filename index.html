<!DOCTYPE html>
<html lang="ru" class="h-100">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Электронная карта wallett.ru</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .button-get {
            background-image: url(img/button.svg);
            width: 100%;
            height: auto;
            background-repeat: no-repeat;            
            background-position: center;
        }
    </style>
    <link type="image/x-icon" rel="shortcut icon" href="img/favicon/24.ico">
    <script>
        window.onload = function () {        
            var a = document.getElementById('get-button');
            a.onclick = function() {
                var url = new URL(window.location.href);
                var link = url.searchParams.get("link");
                if (link){
                    var link = atob(link);
                    // window.location.href = link;
                    var req = new XMLHttpRequest();
                    req.open("GET", link, true);
                    req.responseType = "blob";
                    req.onreadystatechange = function(){
                        if(req.readyState === 4){
                            if(req.status === 200){
                                alert("link")
                                var blob = req.response;
                                var linkElement = document.createElement('a');
                                linkElement.href = window.URL.createObjectURL(blob);
                                linkElement.download = 'wallett.ru.pkpass';
                                linkElement.click();
                            } else {
                                alert("Ссылка больше не действительна. Пожалуйста, запросите новую ссылку.")
                                // window.location.href = 'https://wallett.ru'
                            }
                        }
                    }                    
                    req.send();
                    
                }else(
                    alert('Ошибка основного адреса')
                )
                
                return false;
            }
        }
    </script>
</head>
<body class="h-100">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <div id="main" class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-3">
            </div>
            <div class="col-6 text-center h-100">
              <button class="btn btn-default button-get h-100" id="get-button"></button>
            </div>
            <div class="col-3">
            </div>
        </div>
    </div>
</body>
</html>
