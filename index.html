    <script>
        window.onload = function () {

            document.getElementById('finish').style.display = 'none'
            window.is_not_apple = !(navigator.userAgent.toLowerCase().indexOf('iphone') !== -1 || navigator.userAgent.toLowerCase().indexOf('ipad') !== -1)

            if (window.is_not_apple) {
                window.document.getElementById('main-apple').style.display = 'none'
                window.document.getElementById('main-android').style.display = 'block'
            } else {
                window.document.getElementById('main-apple').style.display = 'block'
                window.document.getElementById('main-android').style.display = 'none'
            }

            var appleButton = document.getElementById('get-button-apple');
            appleButton.onclick = function () {
                var url = new URL(window.location.href);
                var link = url.searchParams.get("link");
                if (link) {
                    var unpackedLink = atob(link);
                    window.location.hash = '#downloaded'
                    window.location.href = unpackedLink;
                } else {

                    alert('Ошибка основного адреса')
                }

                window.document.getElementById('main-apple').style.display = 'none'
                window.document.getElementById('finish').style.display = 'block'
                return false;
            }

            var androidButton = document.getElementById('get-button-android');
            androidButton.onclick = function () {
                var url = new URL(window.location.href);
                var link = url.searchParams.get("link");
                if (link) {
                    var unpackedLink = atob(link);
                    window.location.hash = '#downloaded'

                    var uri = encodeURIComponent(unpackedLink);

                    var makeShortURI = "http://clck.ru/--?url=" + unpackedLink;
                    fetch(url).then(async function (response) {

                        if (response.status === 200) {
                            let endLink = await response.text()
                            androidGoDownload(uri, endLink)
                        } else {
                            androidGoDownload(uri, uri)
                        }

                    }).catch(function (e) {
                        androidGoDownload(uri, uri)
                    });

                } else {
                    alert('Ошибка основного адреса')
                }

                window.document.getElementById('main-android').style.display = 'none'
                window.document.getElementById('finish').style.display = 'block'
                return false;
            }
        }

        function androidGoDownload(directUri, shortUri) {
            var fallback = "https://play.google.com/store/apps/details?id=com.walletunion.wallet&referrer=" + shortUri;
            window.location = "intent://import/" + directUri + "#Intent;scheme=walletunion;package=com.walletunion.wallet;"
                + "S.browser_fallback_url=" + fallback + ";end";
        }
    </script>
