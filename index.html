    <title>Электронная карта wallett.ru</title>
    <meta name="description" content="Выпуск электронных карт wallett.ru">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .button-get {
            background-image: url(img/button.svg);
            width: 100%;
            height: auto;
            background-repeat: no-repeat;            
            background-position: center;
        }
    </style>
    <link type="image/x-icon" rel="shortcut icon" href="img/favicon/24.ico">
    <script>
        window.onload = function () {       

            var a = document.getElementById('get-button');
            a.onclick = function() {
                var url = new URL(window.location.href);
                var link = url.searchParams.get("link");
                if (link){
                    var link = atob(link);
                    window.location.hash = '#downloaded'
                    window.location.href = link;
                }else(
                    alert('Ошибка основного адреса')
                )
                
                return false;
            }

        function checkDownloaded(){
            var urlControl = new URL(window.location.href);
            if (urlControl.hash === '#downloaded') {
                window.location.href = 'https://wallett.ru'
            }
        }
        function checkTimeout(){
            var urlControl = new URL(window.location.href);
            if (urlControl.hash === '#downloaded') {
                window.location.href = 'https://wallett.ru'
            }
        }
        setInterval(checkDownloaded, 3000)
        setInterval(checkTimeout, 400000)
    }
    </script>
